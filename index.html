<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cards">
        <div class="card">
            <div class="first-container">
                <img src="/images/black-shoe.jpg" alt="black-shoe" class="black-shoe">
                <h3>Nike Shoes</h3>
            </div>
            <div class="overflow-container">
                <div class="second-container">
                    <div class="size-container">
                        <p>size :</p>
                        <div class="size">
                            <p>7</p>
                            <p>8</p>
                            <p>9</p>
                            <p>10</p>
                        </div>
                    </div>
        
                    <div class="color">
                        <p>color :</p>
                        <div class="color-black"></div>
                        <div class="color-blue"></div>
                        <div class="color-red"></div>
                    </div>
        
                    <div class="button">buy now</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="first-container">
                <img src="/images/blue-shoe.jpg" alt="blue-shoe" class="blue-shoe">
                <h3>Nike Shoes</h3>
            </div>
            <div class="overflow-container">
                <div class="second-container">
                    <div class="size-container">
                        <p>size :</p>
                        <div class="size">
                            <p>7</p>
                            <p>8</p>
                            <p>9</p>
                            <p>10</p>
                        </div>
                    </div>
        
                    <div class="color">
                        <p>color :</p>
                        <div class="color-black"></div>
                        <div class="color-blue"></div>
                        <div class="color-red"></div>
                    </div>
        
                    <div class="button">buy now</div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="first-container">
                <img src="/images/red-shoe.jpg" alt="red-shoe" class="red-shoe">
                <h3>Nike Shoes</h3>
            </div>
            <div class="overflow-container">
                <div class="second-container">
                    <div class="size-container">
                        <p>size :</p>
                        <div class="size">
                            <p>7</p>
                            <p>8</p>
                            <p>9</p>
                            <p>10</p>
                        </div>
                    </div>
        
                    <div class="color">
                        <p>color :</p>
                        <div class="color-black"></div>
                        <div class="color-blue"></div>
                        <div class="color-red"></div>
                    </div>
        
                    <div class="button">buy now</div>
                </div>
            </div>
        </div>
    </div>

    <div class="circle-top"></div>
    <div class="circle-bottom"></div>
</body>
</html>
